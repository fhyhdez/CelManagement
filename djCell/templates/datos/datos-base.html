<!DOCTYPE>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta name = "viewport" content = "width=device-width, maximum-scale = 1, minimum-scale=1" />
		<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/structure.css" media="all" />
		<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/theme2.css" media="all" />
		<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/buttons.css"  />
		<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/flexslider.css" />
		<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/fuentes.css" media="screen" />
		<link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css' />
		<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
		<link rel="shortcut icon" type="image/x-icon" href="http://dhtml5.comoj.com/images/favicon.ico" />
		<script src="{{STATIC_URL}}js/wufoo.js"></script>
 		<script src="{{STATIC_URL}}js/jquery-1.2.1.pack.js"></script>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script src="{{STATIC_URL}}js/jquery.flexslider.js"></script>
		<script src="{{STATIC_URL}}js/default.js"></script>

		<!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
			<script src="js/respond.min.js"></script>
		<![endif]-->
		
		<title>
		{% block titulo %}
		{% endblock %}</title>
	</head>
	<body>
		<div id="pagewidth">
			<header id="header">
				<img src="{{STATIC_URL}}img/logoAccell2.png" id="imgLogo"/>
				<div id="Logo"><h1><a href=".">Excess Complet Cellulaire</a></h1></div>
			</header>
			<nav id="minav">
				<div class="center">
					<ul class="navh">
						<li><a href="/datos/agregar/" title="Agregar datos iniciales">Agregar Datos</a></li>
					</ul>
			</div>
			</nav>
			<aside id="sidebar">
				
				<p align="center"><SCRIPT language="javascript">
					function greeting(){   
					        var today = new Date();   
					        var hrs = today.getHours();   
					        document.writeln("<CENTER>");   
					        document.write("<div id='Calendario'>Buen@s ");   
					        if (hrs < 6)      document.write("(y tempranos) días");   
					        else if (hrs < 12)      document.write("días");   
					        else if (hrs <= 19)      document.write("tardes");   
					        else      document.write("Noches");   document.writeln("!</div>");   
					        document.writeln("</CENTER>");  
					}
					function getmon(m0, m1, m2, m3, m4, m5, m6, m7, m8, m9, m10, m11)
					{
					   this[0] = m0;
					   this[1] = m1;
					   this[2] = m2;
					   this[3] = m3;
					   this[4] = m4;
					   this[5] = m5;
					   this[6] = m6;
					   this[7] = m7;
					   this[8] = m8;
					   this[9] = m9;
					   this[10] = m10;
					   this[11] = m11;
					}
					function calendar()
					{
					   var monthNames = "EneFebMarAbrMayJunJulAgoSepOctNovDic";
					   var today = new Date();
					   var thisDay;
					   var monthDays = new getmon(31, 28, 31, 30, 31, 30, 31, 31, 30,
					      31, 30, 31);
					      year = today.getFullYear();
					   thisDay = today.getDate();
					      if (((year % 4 == 0) && (year % 100 != 0)) || (year % 400 == 0))
					      monthDays[1] = 29;
					   nDays = monthDays[today.getMonth()];
					   firstDay = today;
					   firstDay.setDate(1);
					   startDay = firstDay.getDay();
					   document.writeln("<center><small>");
					   document.write("<table border=3 cellpadding=1>");
					   document.write("<tr><th colspan=7><font size=2>");
					   document.write(monthNames.substring(today.getMonth() * 3,
					      (today.getMonth() + 1) * 3));
					   document.write(". ");
					   document.write(year);
					   document.write("<tr><th>");
					  document.write("D<th>L<th>M<th>Mi<th>J<th>V<th>S");
					   document.write("<tr>");
					   column = 0;
					   for (i=0; i<startDay; i++)
					   {
					   document.write("<td align=center>");
					      column++;
					      document.write("");
					   }
					   for (i=1; i<=nDays; i++)
					   {
					   document.write("<td align=center>");
					      if (i == thisDay)
					         document.write("<font color=\"red\"  size=2><b>")
					      document.write(i);
					      if (i == thisDay)
					        document.write("</font></b>")
					      column++;
					      if (column == 7)
					      {
					     document.write("<tr>");
					         column = 0;
					      }
					   }
					   document.write("</table></small>");
					}
					greeting();
					calendar();
					document.write();
					function shutdown(){
						window.close()
					}
					</SCRIPT>
				</p>
			</aside>
			{% block contenido %}{% endblock %}
			<footer id="footer">
				<div class="center">
				<a href="#">Soporte T&eacute;cnico</a>
			</div></footer>
		</div>
	</body>
</html>
