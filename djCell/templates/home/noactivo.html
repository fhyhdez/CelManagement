{% extends 'home/base.html' %}

{% block titulo %}Usuario Desactivado{% endblock %}

{% block contenido %}
	<div id="stylized" class="myform">
		<form id="formulario" method='post' name="form" method="post" action="">{% csrf_token %}
			<img src="{{STATIC_URL}}img/logoAccell2.png" id="imgLogo"/>

		</form>
	</div>
{% endblock %}
