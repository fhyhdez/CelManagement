{% extends 'contabilidad/conta-base.html' %}

{% block titulo %}--Contabilidad{% endblock %}

{% block contenido %}
<div id="content">
	<section id="row">
		<div class="info">
			<h2>Depositos</h2>
		</div>
			{{ mensaje }}				
			<form class="wufoo" action="." method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				<div id='form2'>
					<h2>Agregar Deposito</h2>
					<table id='form2'>
						{{fDeposito}}
					</table>
				</div>
				<div style="text-align:center;padding-top:0.5em;">
						<input class="submit success" type="submit" name='depositar' value="Registrar Deposito"/> 
					</div>
			</form>
			{{depositos|safe}}
	</section>
	<br><br><br>
</div>
{% endblock %}
