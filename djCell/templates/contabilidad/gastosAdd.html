{% extends 'contabilidad/conta-base.html' %}

{% block titulo %}--Contabilidad{% endblock %}

{% block contenido %}
<div id="content">
	<section id="row">
		<div class="info">
			<h2>Gastos</h2>
			<div>Saldo Actual en la Caja: ${{saldo}}</div>
		</div>
			{{ mensaje }}
			<hr>				
			<form class="wufoo" action="." method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				<div id='form2'>
					<h2>Agregar Gasto</h2>
					<table id='form2'>
						{{fGastos}}
					</table>
				</div>
				<div style="text-align:center;padding-top:0.5em;">
						<input class="submit success" type="submit" name='guardar' value="Registrar el Gasto"/> 
				</div>
			</form>
			{{historial|safe}}
	</section>
	<br><br><br>
</div>
{% endblock %}
