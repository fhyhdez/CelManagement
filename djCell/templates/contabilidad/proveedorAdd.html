{% extends 'contabilidad/conta-base.html' %}

{% block titulo %}--Contabilidad{% endblock %}

{% block contenido %}
<div id="content">
	<section id="row">
		<div class="info">
			<h2>Proveedor</h2>
		</div>
			<span class="wufoo req"> {{ mensaje }}</span>
			<form class="wufoo" action="." method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				<input  type="hidden" name='idP' value="{{provee.id}}"/> 
				<div id='form2'>
					<h2>Registrar Proveedor</h2>
					<table id='form2'>
						{{fProveedor}}
					</table>
				</div>
				<br><span class="req"> {{ mensaje }}	</span>
				<div style="text-align:center;padding-top:0.5em;">
					<input class="submit success" type="submit" name='guardar' value="Registrar Proveedor"/> 
					
				</div>
			</form>
	</section>
	<br><br><br>
</div>
{% endblock %}
