{% extends 'contabilidad/conta-base.html' %}

{% block titulo %}--Contabilidad{% endblock %}

{% block contenido %}
<div id="content">
	<section id="row">
		<div class="info">
			<h2>Abonas  a Lineas de Credito</h2>
		</div>
		<hr>
			{{ mensaje }}				
			<hr>
			<form class="wufoo" action="." method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				<div id='form2'>
					<h2>Agregar Abono</h2>
					<table id='form2'>
						{{fAbono}}
					</table>
				</div>
				<div style="text-align:center;padding-top:0.5em;">
						<input class="submit success" type="submit" name='guardar' value="Registrar el Abono"/> 
				</div>
			</form>
			{{buscador|safe}}
			{{lineas|safe}}
	</section>
	<br><br><br>
</div>
{% endblock %}
